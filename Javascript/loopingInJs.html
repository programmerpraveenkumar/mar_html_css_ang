<html>

<script type="text/javascript">
//for
//while

//for-in  (array iteration)

/*
var ->create variable in global scope.  
let ->will work only with in block{}
const->constant value wont be change again.
*/
var i = 0;
for(i;i<=8;i++){
    if(i == 1){
        console.log("One")
    }else{
        console.log(i);
    }
}
var j =1;
while(j<5){
    console.log("this is from while "+j);
    j++
}
</script>

</html>
