<html>

    <head>
        <script type="text/javascript">
      function formValidate(){
            //accessing the value from the inputs.
            var name_value = document.getElementById("email").value;
            var pwd_value = document.getElementById("pwd").value;
            //undefined
            if(name_value == ""){
                alert("please enter the name");
               // return;//stops the execution for this method
            }
            else if(pwd_value == ""){
                alert("please enter the password");
                //return;
            }else{
                console.log("form is validated successfully..")
            }
            
      }
        </script>
    </head>

<body>
<div>
    <input type="text" placeholder="Enter Email" id="email"/>
</div>
<div>
    <input type="password" placeholder="Enter Password" id="pwd"/>
</div>
<input type="button" value="Click me " onclick="formValidate()"/>
</body>
</html>
